{% extends "base.html" %}
{% block title %}Photo Moderation{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<h2>Photo Moderation: {{ photo.title }}</h2>
<img src="{{ photo.image.url }}" alt="{{ photo.title }}" width="400">
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-danger">Block</button>
</form>
{% endblock %}
