{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <!-- Подключение статики здесь -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="{% static 'js/admin/categories.js' %}"></script>
</head>
<body>
    <ul id="category-list" class="category-list-style">
        {% for category in categories %}
            <li id="item-{{ category.id }}" data-item-id="{{ category.id }}" class="editable-item">
                <span class="item-display">{{ category.name }}</span>
                <input type="text" class="item-input" value="{{ category.name }}" style="display: none;">
                <button type="button" class="btn btn-danger delete-category-btn">Delete</button>
            </li>
        {% endfor %}
    </ul>

    <form method="POST" class="category-list-style">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</body>
</html>
